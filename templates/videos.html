{% extends "base.html" %}

{% block title %}Video Library{% endblock %}

{% block content %}
<style>
    .video-list-title {
        text-align: center;
        margin: 20px;
        color: #007bff; /* You can change the color as needed */
    }

    .video-list-container {
        margin: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
    }

    .video-item {
        text-align: center;
    }

    .video-item h3 {
        margin-bottom: 10px;
    }

    video {
        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
</style>

<h1 class="video-list-title">Video List</h1>

<div class="video-list-container">
    {% for video_file in video_files %}
        <div class="video-item">
            <h3>{{ video_file }}</h3>
            <video controls>
                <source src="{{ url_for('static', filename='videos/' + video_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    {% endfor %}
</div>
{% endblock %}
